<!DOCTYPE html>
{% extends 'base.html' %}


{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<h1 class="mt-5" style="text-align:center">Login Here....</h1>
<div class="container mt-4" style="display: flex;justify-content: center;">
    <form method="POST">
    {% csrf_token %}

<div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control"  placeholder="Enter user name" style="width:300px" name="u">
</div>

      <div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control"  placeholder="Enter password" style="width:300px" name="p">
</div>

        <div class="mb-3">
        <input type="submit" class="btn btn-outline-danger fw-bold">
    </div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    </form>

</div>
{% endblock %}
