<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block content %}

<h2 class="mt-3" style="text-align:center">Register Here...</h2>
<div class="container mt-4" style="display: flex;justify-content: center;">
<form method="POST">
    {% csrf_token %}

      <div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control"  placeholder="Enter user name" style="width:300px" name="u">
</div>

      <div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control"  placeholder="Enter password" style="width:300px" name="p">
</div>

    <div class="mb-3">
  <label  class="form-label">ConfirmPassword</label>
  <input type="password" class="form-control"  placeholder="Confirm password" style="width:300px" name="c">
</div>

      <div class="mb-3">
  <label  class="form-label">Email</label>
  <input type="text" class="form-control"  placeholder="Enter Email" style="width:300px" name="e">
</div>

      <div class="mb-3">
  <label  class="form-label">First Name</label>
  <input type="text" class="form-control"  placeholder="Enter first name" style="width:300px" name="f">
</div>

      <div class="mb-3">
  <label  class="form-label">Last Name</label>
  <input type="text" class="form-control"  placeholder="Enter last name" style="width:300px" name="l">
</div>

    <div class="mb-3">
  <label  class="form-label">Phone</label>
  <input type="text" class="form-control"  placeholder="Enter phone number" style="width:300px" name="ph">
</div>

    <div>
        <label  class="form-label">Address</label>
        <textarea class="form-control" name="a">Enter address</textarea>
    </div>

    <div class="mb-3 mt-3">
        <input type="submit" class="btn btn-outline-danger fw-bold">
    </div>

     {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</form>

</div>

{% endblock %}
