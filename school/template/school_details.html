{% extends 'base.html' %}

{% block content %}
<div class="container border border-2 border-danger shadow mt-5 p-5 w-50">
<h3 class="text-center mt-4">Details of {{sc.name}}</h3>
<div class="container mt-4 justify-content-center">
<h5>Name: {{sc.name}}</h5><br>
<h5>Principal: {{sc.principal}}</h5><br>
<h5>Location: {{sc.location}}</h5><br>
  {% for i in sc.students.all %}
  <h5>Student Name is {{i.name}} and Age is {{i.age}}</h5>
  {% endfor %}
</div>
  </div>
{% endblock %}
