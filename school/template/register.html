{% extends 'base.html' %}


{% block content %}
<div class="container border border-2 border-light shadow mt-5 p-5 w-50 bg-secondary">
<h3 class="text-center mt-4">Register</h3>
<div class="container mt-4 d-flex justify-content-center">
    <form method="POST">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <input type="submit" class="btn btn-primary mt-3">
</form>
</div>
</div>
{% endblock %}
