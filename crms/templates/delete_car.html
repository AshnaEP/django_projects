<!DOCTYPE html>
{% extends 'nav_base.html' %}

{% block title %}
<title>Delete Car</title>
{% endblock %}

{% block content %}
<div class="mb-5" style="position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
     <div class="container">
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p style="color: black;">Are you sure want to delete {{car.name}}?</p>
        <input type="submit" class="btn btn-primary" value="Yes">
    </form>
     </div>
</div>
{% endblock %}
