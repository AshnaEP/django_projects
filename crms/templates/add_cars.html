{% extends 'nav_base.html' %}
{% load static %}

{% block title %}
<title>Add Cars</title>
{% endblock %}

{% block content %}
<div class="card-container-add mt-5">
    <h3 class="text-center fw-bold">Add Car</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-3 mb-2">
              <label class="me-3">
        <input type="radio" name="car_type" value="Manual" required> Manual
    </label>
    <label>
        <input type="radio" name="car_type" value="Automatic" required> Automatic
    </label>
        </div>
         <div class="mb-2">
             <label class="form-label">Model Name</label>
             <input type="text" class="form-control" id="name" name="name" required>
         </div>
         <div class="mb-2">
             <label class="form-label">Color</label>
             <input type="text" class="form-control" id="color" name="color" required>
         </div>
          <div class="mb-2">
             <label class="form-label">Description</label>
             <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
         </div>
        <div class="mb-2">
             <label class="form-label">Rent(Per day)</label>
             <input type="number" class="form-control" id="rent" name="rent" required>
         </div>
        <div class="mb-2">
             <label class="form-label">Image</label>
            <input type="file" name="image">
         </div>
        <div class="mb-2 mt-3">
    <input type="checkbox" id="featured" name="featured">
    <label class="form-label">Featured</label>
</div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
