<!DOCTYPE html>
{% extends 'nav_base.html' %}

{% block title %}
<title>Payment</title>
{% endblock %}

{% block content %}
<div class="mb-5" style="position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
     <div class="container mt-2 mb-2">
         <p class="text-dark">To confirm your booking, please make a security deposit of <strong>AED 100</strong>.</p>
<div class="w-75 d-flex justify-content-around">
         <form action="{% url 'booking:payment_status' name %}" method="POST">
<script
   src="https://checkout.razorpay.com/v1/checkout.js"
    data-key = "rzp_test_bBwWlb8qCRcLtH" //Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="AED"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="{{name}}"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{name}}"
    data-prefill.email="gaurav.kumar@example.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
         <a href="{% url 'cars:home' %}" class="btn ms-4" style="border: 0.5px solid black; background-color: #efefef;">Cancel</a>
  </div>
         </div>
</div>
{% endblock %}
