{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="text-center mt-5">Login</h3>
<div class="container mt-4 d-flex justify-content-center">
    <form method="POST">
  {% csrf_token %}
  <table>
    {{form|crispy}}
  </table>
  <input type="submit" class="btn btn-primary mt-3">
</form>
</div>
{% endblock %}
