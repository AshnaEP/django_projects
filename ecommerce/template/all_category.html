{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- product section -->
	<div class="product-section mt-100 mb-100">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="section-title">
						<h3><span class="orange-text">Our</span> Collection</h3>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, fuga quas itaque eveniet beatae optio.</p>
					</div>
				</div>
			</div>

            <div class="row">
			{% for i in cat %}

				<div class="col-lg-4 col-md-6 text-center">
					<div class="single-product-item">
						<div class="product-image">
							<img src="{{i.image.url}}" height="300px">
						</div>
						<h3>{{i.name}}</h3>
						<a href="{% url 'shop:categoryDetails' i.id %}" class="cart-btn">View Products</a>
					</div>
				</div>
            {% endfor %}
			</div>
		</div>
	</div>
	<!-- end product section -->

{% endblock %}
