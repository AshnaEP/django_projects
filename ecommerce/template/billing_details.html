{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
<div class="Container mt-5 p-5 bg-dark text-light w-75">
    <h2 class="text-center text-light">Billing Details</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb3">
            <label class="form-label">Address</label>
            <textarea name="a" class="form-control">Write Address Here..</textarea>
        </div>

        <div class="mb3">
            <label class="form-label">Phone</label>
            <input type="number" class="form-control w-100" name="p" placeholder="Enter Phone number">
        </div>

        <div class="mb3">
            <label class="form-label">PIN</label>
            <input type="number" class="form-control w-100" name="pin" placeholder="Enter Pin number">
        </div>

        <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-primary w-75">Submit</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
